<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Tu Productions</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid navbarcolor">
        <a class="navbar-brand text-white" href="#">Take-Tu-Productions</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse navposition"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active text-white" aria-current="page" href="#"
              >Home</a
            >
            <a class="nav-link text-white" href="#">Gallery</a>
            <a class="nav-link text-white" href="#">Socials</a>
          </div>
        </div>
        <div class="collapse navbar-collapse bookbtn" id="navbarNavAltMarkup">
          <a class="nav-link, text-white btn btn-info" href="#">Book</a>
        </div>
      </div>
    </nav>
    <div class="card mb-3">
      <img
        src="/images/water.jpeg"
        class="card-img-top"
        alt="Man standing in water"
      />
      <div class="card-body">
        <h5 class="card-title">Create Your Experience</h5>
        <p class="card-text">
          Pictures are memories in the making. Let me help you capture them.
        </p>
        <div class="bookbtn">
          <button type="button" class="btn btn-info text-white">Book</button>
        </div>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
