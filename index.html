<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Tu Productions</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid navbarcolor">
        <a class="navbar-brand text-white" href="#">Take-Tu-Productions</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse navposition"
        >
          <div class="navbar-nav">
            <a class="nav-link active text-white" aria-current="page" href="index.html"
              >Home</a
            >
            <a class="nav-link text-white" href="Gallery.html">Gallery</a>
            <a class="nav-link text-white" href="#Socials">Socials</a>
          </div>
        </div>
        <div class="collapse navbar-collapse bookbtn" id="navbarNavAltMarkup">
          <a class="nav-link, text-white btn btn-info" href="Book.html">Book</a>
        </div>
      </div>
    </nav>
    <div class="card mb-3 card-adjustment">
      <img
        src="/images/water.jpeg"
        class="card-img-top"
        alt="Man standing in water"
      />
      <div class="card-body">
        <h5 class="card-title">Create Your Experience</h5>
        <p class="card-text">
          Pictures are memories in the making. Let me help you capture them.
        </p>
        <div class="bookbtn">
          <a href="Book.html" class="btn btn-info text-white">Book</a>
        </div>
      </div>
    </div>
    <div>
      <h5 class="text-center">Experiences</h5>
    <div id="carouselExampleRide" class="carousel slide carousel-fade picture-adjustment" data-bs-ride="true">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/cover.JPG" class="d-block w-100" alt="Woman with hand reaching out">
        </div>
        <div class="carousel-item">
          <img src="/images/brew.png" class="d-block w-100" alt="Little dog in hoodie">
        </div>
        <div class="carousel-item">
          <img src="/images/FINSH-2.jpg" class="d-block w-100" alt="Woman flipping hair">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
    <h5 class="text-center">Socials</h5>
    <div id="Socials" class="container social-logo">
      <div class="row">
        <div class="col">
          <a href="https://www.instagram.com" target="_blank">
          <img src="/images/instapng.png" class="d-block w-100 hovering" alt="Instagram logo">
        </a>
        </div>
        <div class="col">
          <a href="https://www.facebook.com" target="_blank">
          <img src="/images/facebookpng.png" class="d-block w-100 hovering" alt="Facebook logo">
        </a>
        </div>
        <div class="col">
          <a href="https://www.linkedin.com" target="_blank">
          <img src="/images/linkedinPng.png" class="d-block w-100 hovering" alt="Linkedin logo">
        </a>
        </div>
      </div>
  </div>   
    <footer class="footer">
      <div class="container-fluid navbarcolor text-center footeradj">
        <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
        <a class="nav-link text-white galla" href="Gallery.html">Gallery</a>
        <a class="nav-link text-white" href="#Socials">Socials</a>
        <a class="nav-link, text-white btn btn-info" href="Book.html">Book</a>
      </div>
     </footer>
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

</html>
